    longDescription: |
      Il servizio nasce per il **governo** e la **tutela del territorio**, la


      **pianificazione partecipata**, la **sensibilizzazione** e il


      **coinvolgimento dei cittadini**. Il Sistema Conoscenze Ambientali è una


      piattaforma di fruizione delle conoscenze alfanumeriche e geografiche


      prodotte nel contesto del SIRA Piemonte (Sistema Informativo Ambientale


      della Regione Piemonte). Si configura come una rete di cooperazione tra


      soggetti produttori e/o detentori di informazioni di interesse ambientale


      (Regione, Province e ARPA) e nasce allo scopo di supportare lo sviluppo


      delle conoscenze ambientali per le attività di: governo e pianificazione


      partecipata; promozione della competitività del territorio;


      sensibilizzazione e coinvolgimento (empowerment); accessibilità alle


      informazioni pubbliche.


      Il sistema è rivolto a fruitori pubblici e privati diversi:


      - Pubblica Amministrazione (Regione, Province, ARPA, …)

      - Cittadini


      I dati messi a disposizione nel sistema sono raccolti attraverso
      
      processi molteplici:  

      - Dematerializzazione procedimenti amministrativi; 

      - Sistemi di monitoraggio (manuali o automatici) stato/pressione
      ambiente; 

      - Raccolta dati su specifiche matrici (es. Osservatori Rifiuti/Acque…);

      - Fattori di pressione/rischio …



      Il sistema permette di accedere alla consultazione dei dati attraverso 


      ricerca libera e/o tramite un accesso organizzato in categorie tematiche 


      (cataloghi dati come Catalogo Direttiva INSPIRE e Catalogo Informazioni
      Ambientali; 


      categorie tematiche ambientali - Aria, Bonifiche, Imprese autorizzate in
      campo 


      ambientale, Rifiuti, etc.). 


      Per ogni dato viene resa disponibile:


      - la descrizione sintetica del singolo dato/dataset e vista tematica;

      - la scheda metadati pubblicata sul Geoportale dell’ente fornitore e/o


      distributore del dato (servizio CSW);


      con le specifiche funzioni di consultazione quali:


      - semplice consultazione su Mappa dei dati geografici (servizi WMS)
      

      - consultazione di informazioni di dettaglio sui dataset basate su


      ricerche alfanumeriche e/o geografiche sui dati che restituiscono viste di


      tipo reportistico e singole schede di dettaglio sugli oggetti (servizi WFS


      di tipo complex feature)


      - tematizzazione di indicatori: numero delle classi statistiche, tematizzazione
      
      
      colori, range delle classi, tipo di classificazione statistica sono configurabili da utente
      
     
      (usa servizi WFS).
      

      - accesso ad allegati tramite url a servizi di archiviazione documentale
      

      - i dati della vista report - dati di sintesi/elenco risultati della
      

      ricerca - sono configurabili da utente ed esportabili in formato csv e/o


      Shapefile ESRI;


      - la scheda di dettaglio è esportabile in formato pdf


      Tutti i dati messi a disposizione nella piattaforma sono esposti e/o usano


      servizi di interoperabilità standard OGC (Open Spatial Consortium) come


      previsto dalla Direttiva INSPIRE.
    shortDescription: |-
      Sistema Conoscenze Ambientali: accedi ai dati ambientali e territorialidel





      Piemonte
